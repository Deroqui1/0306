<!-- templates/eventos/lista_eventos.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <ul>
        {% for evento in eventos %}
            <li><a href="{% url 'detalhe_evento' evento.id %}">{{ evento.nome }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'novo_evento' %}">Novo Evento</a>
</body>
</html>
